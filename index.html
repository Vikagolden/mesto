<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="container">
        <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__info-edit">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button">
            <img
              class="profile__add-button-image"
              src="./images/плюс.svg"
              alt="Добавить"
            />
          </button>
        </section>
        <section class="element">
          <ul class="element__lists">
            <li class="element__list">
              <img
                class="element__list-image"
                src="./images/Карачаевск.jpg"
                alt="Карачаевск"
              />
              <div class="element__name">
                <h2 class="element__name-title">Карачаевск</h2>
                <button
                  type="button"
                  class="element__like element__like_active"
                ></button>
              </div>
            </li>
            <li class="element__list">
              <img
                class="element__list-image"
                src="./images/Эльбрус.jpg"
                alt="Эльбрус"
              />
              <div class="element__name">
                <h2 class="element__name-title">Гора Эльбрус</h2>
                <button
                  type="button"
                  class="element__like element__like_active"
                ></button>
              </div>
            </li>
            <li class="element__list">
              <img
                class="element__list-image"
                src="./images/Домбай.jpg"
                alt="Домбай"
              />
              <div class="element__name">
                <h2 class="element__name-title">Домбай</h2>
                <button
                  type="button"
                  class="element__like element__like_active"
                ></button>
              </div>
            </li>
            <li class="element__list">
              <img
                class="element__list-image"
                src="./images/Эльбрус.jpg"
                alt="Эльбрус"
              />
              <div class="element__name">
                <h2 class="element__name-title">Гора Эльбрус</h2>
                <button
                  type="button"
                  class="element__like element__like_active"
                ></button>
              </div>
            </li>
            <li class="element__list">
              <img
                class="element__list-image"
                src="./images/Домбай.jpg"
                alt="Домбай"
              />
              <div class="element__name">
                <h2 class="element__name-title">Домбай</h2>
                <button
                  type="button"
                  class="element__like element__like_active"
                ></button>
              </div>
            </li>
            <li class="element__list">
              <img
                class="element__list-image"
                src="./images/Карачаевск.jpg"
                alt="Карачаевск"
              />
              <div class="element__name">
                <h2 class="element__name-title">Карачаево-Черкессия</h2>
                <button
                  type="button"
                  class="element__like element__like_active"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_hidden">
      <form class="popup__container" name="form">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input
          type="text"
          class="popup__text popup__text_type_name"
          placeholder="Имя"
          value="Жак-Ив Кусто"
        />
        <input
          type="text"
          class="popup__text popup__text_type_job"
          placeholder="Профессия"
          value="Исследователь океана"
        />
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
